<!doctype html>
<html lang="en">
<head>
    <!-- Internal css -->
    <style>
        ul{
           color: darkorchid;
            font-family: "Berlin Sans FB",serif;
            padding: 20px;
            margin: 20px;
            font-size: 30px;
        }
        ol{
            color: red;
            font-size: 30px;
        }
        h1{

            color: brown;
            text-align: center;
        }
        dl{
            color: aqua;
            font-size: 30px;
        }
        body{
            background-color: azure;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists</title>
</head>
<body>
<h1>list</h1>
<!-- Unordered list -->
<ul>
    <h1>Types of cars</h1>

    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Honda</li>
</ul>
<!-- Ordered list -->
<ol>
    <h1>Types of cars</h1>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Honda</li>

</ol>
<!--Descriptive list -->
<dl>
    <h1>Types of cars</h1>
    <dt>Mercedes</dt>
    <dd>Mercedes is a Germany car</dd>
    <dt>Toyota</dt>
    <dd>Toyota is a Japan car</dd>
</dl>
</body>
</html>
